<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDLC Processor</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="icon" type="image/x-icon" href="src/favicon.ico">
</head>
<body>
    <nav class="nav-menu">
        <a href="index.html" class="nav-link active">RDLC Processor</a>
        <a href="pdf.html" class="nav-link">PDF Grid Extractor</a>
        <a href="documentation.html" class="nav-link">Documentation</a>
    </nav>

    <div class="container">
        <h1>RDLC Processor</h1>
        <p class="description">Upload an RDLC file to extract and display its data in a table format.</p>
        
        <div class="file-upload-container">
            <button id="upload-btn" class="upload-btn">Select RDLC File</button>
            <button id="load-data-btn" class="upload-btn">Load Data from API</button>
            <button id="clear-btn" class="upload-btn">Clear</button>
            <input type="file" id="rdlc-file" accept=".rdlc" style="display: none;">
            <div id="file-info" class="file-info"></div>
            <div id="rdlc-status"></div>
        </div>

        <div id="report-container" class="report-container">
            <div id="report-placeholder" class="report-placeholder">
                No RDLC file loaded. Please select a file to begin.
            </div>
            <button id="toggle-mapping-btn" class="action-btn" style="display: none;">Show Field Mapping</button>
            <div id="field-mapping-section" style="display: none;"></div>
        </div>
    </div>

    <script src="src/index.js" type="module"></script>
</body>
</html>
